<body>

  <script>

    var div1 = document.createElement("div");

    let observer = new MutationObserver(function (r) {

      console.log(r);
    });

    observer.observe(div1, {
      childList: true,
      subtree: true
    });


    var span1 = document.createElement("span");
    div1.appendChild(span1);


  </script>
